version: '3.8'

services:
  # Backend Node.js 서버
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: thief-catcher-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - VITE_SOCKET_URL=https://www.jomha.site
    volumes:
      - ./server:/app/server
      - ./server/cert:/app/server/cert
    networks:
      - app-network
    restart: unless-stopped

  # Nginx 리버스 프록시
  nginx:
    image: nginx:latest
    container_name: thief-catcher-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
